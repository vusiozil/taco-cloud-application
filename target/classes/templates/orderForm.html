<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/scripts/styles.css}" />
</head>
<body>
<h1>Design your taco Order!</h1>
<img th:src="@{/images/taco.png}" alt="pic for taco" />

<h3>Your tacos in this order</h3>
<a th:href="@{/design}" id="another"> Design another taco</a>
<!--<span class="validationError" th:if="${#errors.hasErrors()}" >delivery Name is needed</span>th-->
<ul>
    <li th:each="taco : ${tacoOrder.tacos}">
        <span th:text="${taco.name}">taco names</span>
    </li>
</ul>
<br>
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}" >
<h2>Deliver my taco masterpieces to....</h2>
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" id="Name" th:field="*{deliveryName}" />
        <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">delivery Name is needed</span>
    </div>

    <div class="form-group">
        <label for="StreetAddress">Street Address</label>
        <input type="text" id="StreetAddress" th:field="*{deliveryStreet}" />
        <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}" ></span>
    </div>
    <div class="form-group">
        <label for="City">City</label>
        <input type="text" id="City" th:field="*{deliveryCity}" />
        <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}" ></span>
    </div>
    <div class="form-group">
        <label for="State">State</label>
        <input type="text" id="State" th:field="*{deliveryState}" />
        <span class="validationError" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}" ></span>
    </div>
    <div class="form-group">
        <label for="Zipcode">ZipCode</label>
        <input type="text" id="Zipcode" th:field="*{deliveryZip}" />
        <span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}" ></span>
    </div>
    <br>
    <h2>Here's how I'll pay...</h2>
    <br>
    <div class="form-group">
        <label for="ccNumber">Credit Card#</label>
        <input type="text" id="ccNumber" th:field="*{ccNumber}" />
        <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}" ></span>

    </div>
    <div class="form-group">
        <label for="Expiration">Expiration</label>
        <input type="text" id="Expiration" th:field="*{ccExpiration}" />
        <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}" ></span>
    </div>

    <div class="form-group">
        <label for="CVV">CVV</label>
        <input type="text" id="CVV" th:field="*{ccCVV}" />
        <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}" ></span>
    </div>
    <button type="submit">You done? Submit order</button>
</form>

</body>
</html>
