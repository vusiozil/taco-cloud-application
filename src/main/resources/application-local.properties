server.port=8443
server.servlet.path=/api/v1
#spring.security.basic=false

logging.level.taco= DEBUG
#spring.artemis.mode=native
spring.artemis.host=localhost
spring.artemis.port=61616
spring.artemis.user=taco
spring.artemis.password=12345
spring.jms.template.default-destination=tacocloud.order.queue


spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:taco_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Use H2 dialect for Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# OpenAPI custom settings
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

togglz.console.enabled=true
togglz.console.path=/toggle-console
togglz.console.secured=false
togglz.features.DISCOUNT_APPLIED.enabled=true
togglz.features.OUT_OF_STOCK.enabled=false
togglz.features.IS_SECURED.enabled=false
#management.endpoints.web.exposure.include=togglz